<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Ekiden Timer</h1>
    <div id="container">
      <div id="time">00:00:00.000</div>
      <div id="buttons">
        <input id="start" type="button" value="start" />
        <input id="lap" type="button" value="lap" />
        <input id="stop" type="button" value="stop" />
        <input id="reset" type="button" value="reset" />
      </div>
    </div>
    <br />
    <div id="runners_container">
      <input id="runner" type="text" value="" />
      <input id="add" type="button" value="add" /><br />
    </div>
    <br />
    <div id="timelogbox">
      <table id="table"></table>
    </div>
    <br />
    <input id="download" type="button" value="download" />
    <script src="src/stopwatch.js"></script>
  </body>
</html>
